# Azure DevOps Pipeline for Node.js Azure Blob Storage Uploader
# Deploys to Azure App Service

trigger:
  - main

pool:
  name: 'flxbuilder'

variables:
  azureSubscription: 'FLX'  # Update with your service connection name
  appName: 'flxstore'                    # Update with your App Service name
  resourceGroup: 'FLX-TEST'                # Update with your resource group name
  nodeVersion: '20.x'

stages:
- stage: Build
  displayName: 'Build Application'
  jobs:
  - job: Build
    displayName: 'Build Node.js App'
    steps:
    - task: NodeTool@0
      inputs:
        versionSpec: '$(nodeVersion)'
      displayName: 'Install Node.js'

    - task: UseNode@1
      inputs:
        version: '$(nodeVersion)'
      displayName: 'Use Node.js'

    - script: |
        npm ci
      displayName: 'Install dependencies'

    - task: ArchiveFiles@2
      inputs:
        rootFolderOrFile: '$(System.DefaultWorkingDirectory)'
        includeRootFolder: false
        archiveType: 'zip'
        archiveFile: '$(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip'
        replaceExistingArchive: true
      displayName: 'Archive files'

    - task: PublishBuildArtifacts@1
      inputs:
        PathtoPublish: '$(Build.ArtifactStagingDirectory)'
        ArtifactName: 'drop'
        publishLocation: 'Container'
      displayName: 'Publish artifacts'

- stage: Deploy
  displayName: 'Deploy to Azure App Service'
  dependsOn: Build
  condition: succeeded()
  jobs:
  - deployment: Deploy
    displayName: 'Deploy to Azure'
    environment: 'production'
    strategy:
      runOnce:
        deploy:
          steps:
          - task: AzureWebApp@1
            inputs:
              azureSubscription: '$(azureSubscription)'
              appName: '$(appName)'
              package: '$(Pipeline.Workspace)/drop/$(Build.BuildId).zip'
              deploymentMethod: 'auto'
            displayName: 'Deploy to Azure App Service'

          - task: AzureAppServiceSettings@1
            inputs:
              azureSubscription: '$(azureSubscription)'
              appName: '$(appName)'
              resourceGroupName: '$(resourceGroup)'
              appSettings: |
                [
                  {
                    "name": "KEY_VAULT_URL",
                    "value": "$(https://flxlock.vault.azure.net/secrets/KEY-VAULT-URL/)",
                    "slotSetting": false
                  },
                  {
                    "name": "STORAGE_ACCOUNT_NAME",
                    "value": "$(https://flxlock.vault.azure.net/secrets/STORAGE-ACCOUNT-NAME/)",
                    "slotSetting": false
                  },
                  {
                    "name": "CONTAINER_NAME",
                    "value": "$(https://flxlock.vault.azure.net/secrets/CONTAINER-NAME/)",
                    "slotSetting": false
                  },
                  {
                    "name": "STORAGE_KEY_SECRET_NAME",
                    "value": "$(https://flxlock.vault.azure.net/secrets/STORAGE-KEY-SECRET-NAME/)",
                    "slotSetting": false
                  },
                  {
                    "name": "NODE_ENV",
                    "value": "production",
                    "slotSetting": false
                  },
                  {
                    "name": "PORT",
                    "value": "$(https://flxlock.vault.azure.net/secrets/PORT/)",
                    "slotSetting": false
                  }
                ]
            displayName: 'Configure App Settings'
